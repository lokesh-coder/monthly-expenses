name: monex
description: Monthly expences
version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^1.3.0
  sembast: ^2.4.1+1
  uuid: ^2.0.4
  percent_indicator: ^2.1.1+1
  jiffy: ^3.0.1
  mobx: ^1.0.0
  flutter_mobx: ^1.0.0
  shared_preferences: ^0.5.6+3
  package_info: ^0.4.0+17
  kumi_popup_window: ^1.0.8
  share: ^0.6.4
  superellipse_shape: ^0.1.5
  get_it: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.7.2
  mobx_codegen: ^1.0.0
  flutter_launcher_icons: "^0.7.3"
  flutter_native_splash: ^0.1.9

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: false
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/credit/
    - assets/icons/debit/

  fonts:
    - family: Circular
      fonts:
        - asset: assets/fonts/circular-std/CircularStd-Book.otf
          weight: 400
        - asset: assets/fonts/circular-std/CircularStd-Medium.otf
          weight: 500

    - family: Manrope
      fonts:
        - asset: assets/fonts/manrope/Manrope-SemiBold.otf
          weight: 600

    - family: MIcons
      fonts:
        - asset: assets/fonts/MIcons.ttf

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/app-icon2.png"

flutter_native_splash:
  image: assets/images/app-icon2.png
  color: "474787"
  ios: false
